<div class="card-body p-0">
    <div class="mt-2 mt-2 bg-white rounded box-design">
        <div class="col-xl-8 col-lg-6 col-md-6 col-sm-12 col-12 my-2">
            <div class="card-body bg-white rounded">
                <div class="row">
                    <div class="col-lg-6 my-2">
                        <label for="">Mobile</label>
                        <input class="form-control" type="text" placeholder="Mobile Number" />
                    </div>
                    <div class="col-lg-6 my-2">
                        <label for="">Email</label>
                        <input class="form-control" type="text" placeholder="Email" />
                    </div>
                    <div class="col-lg-6 my-2">
                        <label for="">Name</label>
                        <input class="form-control" type="text" placeholder="Name" />
                    </div>
                    <div class="col-lg-6 my-2">
                        <label for="">Select</label>
                        <select class="form-control">
                            <option value="All User" selected>Normal</option>
                            <option value="User">User</option>
                            <option value="SMS">SMS</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-2 mt-2 bg-white rounded box-design">
        <div class="row card-header m-0 contant-head mt-4">
            <div class="col-lg-8">
                <h5 class="content-title">Report</h5>
            </div>
            <div class="col-lg-4 text-right">
                <button class="btn btn-col" style="background-color: rgb(255, 105, 124); color:white;">Select Date</button>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table font-12">
                <thead class="bg-light">
                    <tr class="border-0">
                        <th class="border-0">Label</th>
                        <th class="border-0">API Keys</th>
                        <th class="border-0">Created</th>
                        <th class="border-0">Status</th>
                        <th class="border-0">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let list of users | paginate: config">
                        <td>{{list.label}}</td>
                        <td>{{list.apiKeys}}</td>
                        <td>{{list.created}}</td>
                        <td><span class="status p-1 bg-primary text-white rounded">{{list.status}}</span></td>
                        <td>{{list.action}}</td>
                    </tr>
                </tbody>
            </table>
            <pagination-controls (pageChange)="pageChange($event)" class="my-pagination"></pagination-controls>

        </div>
    </div>
</div>
