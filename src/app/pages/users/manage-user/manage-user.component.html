<div class="card-body p-0">
    <div class="row card-header m-0 mt-4 box-design bg-white">
        <div class="col-lg-12 content-title-box">
            <h5 class="content-title" style="background-color: white;">Invite Users</h5>
            <input class="form-control" type="text" placeholder="Email" />
            <button class="btn  add-user-btn my-2" style="background-color: rgb(255, 105, 124); color:white;">Add User</button>
        </div>
    </div>
    <div class="row card-header m-0 mt-4 box-design bg-white p-0">
        <div class="col-lg-12">
            <h5 class="content-title-users">All Users</h5>
        </div>
        <div class="table-responsive">
            <table class="table font-12">
                <thead class="bg-light">
                    <tr class="border-0">
                        <th class="border-0">Email</th>
                        <th class="border-0">User Name</th>
                        <th class="border-0">Status</th>
                        <th class="border-0">Created</th>
                        <th class="border-0">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let list of users | paginate: config">
                        <td>{{list.email}}</td>
                        <td>{{list.userName}}</td>
                        <td>{{list.status}}</td>
                        <td>{{list.created}}</td>
                        <td>{{list.action}}</td>
                    </tr>
                </tbody>
            </table>
            <pagination-controls (pageChange)="pageChange($event)" class="my-pagination"></pagination-controls>

        </div>
    </div>
</div>
